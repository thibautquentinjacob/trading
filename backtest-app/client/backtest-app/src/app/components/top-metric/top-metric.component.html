<div
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="10px">
    <span class="metric-title">
        {{ _currentTopMetric.title }}
    </span>
    <span
        class="metric-value"
        [ngClass]="{
            'positive': _increment >= 0,
            'negative': _increment < 0
        }">
        {{ _currentTopMetric.value | currency }} ({{ _increment | percent:'0.2' }})
    </span>
</div>
