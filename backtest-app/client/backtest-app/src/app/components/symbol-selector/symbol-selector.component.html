<div
    fxLayout="row"
    fxLayoutAlign="space-around center"
    fxLayoutGap="10px">

    <form>
        <mat-form-field
            fxLayout="row"
            fxLayoutAlign="start center"
            fxLayoutGap="10px">
            <input
                matInput
                [formControl]="_symbolControl"
                placeholder="Current symbol"
                value="{{ _currentSymbol.symbol }}"
                [matAutocomplete]="auto">
                <mat-autocomplete
                    [class]="{ 'menu' : true }"
                    #auto="matAutocomplete"
                    (optionSelected)="_optionSelected( $event )">
                    <mat-option
                        *ngFor="let symbol of _filteredSymbols | async"
                        [value]="symbol.symbol">
                        {{ symbol.name }}
                    </mat-option>
                </mat-autocomplete>
            <mat-icon
                matPrefix
                svgIcon="search-web"></mat-icon>
        </mat-form-field>
    </form>

</div>
