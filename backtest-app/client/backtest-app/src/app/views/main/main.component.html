
<div
    fxLayout="row"
    fxLayoutAlign="space-between center">

    <app-top-metric-bar
        [_currentSymbol]="_currentStockSymbol"
        [_symbols]="">
    </app-top-metric-bar>

    <div
        fxLayout="row"
        fxLayoutAlign="space-between center">
        <app-strategy-selector
            [_strategies]="_strategies"
            [_currentStrategy]="_currentStrategyName"
            (strategySelected)="_strategySelected( $event )">
        </app-strategy-selector>

        <app-symbol-selector
            [_symbols]="_symbols"
            [_currentSymbol]="_currentStockSymbol"
            (symbolSelected)="_symbolSelected( $event )">
        </app-symbol-selector>
    </div>
</div>

<div>
    <mat-spinner
        *ngIf="_loading"
        class="loader">
    </mat-spinner>
    <div echarts
        [initOpts]="initOpts"
        [options]="chartOption"
        [autoResize]="true"
        class="chart"
        [ngClass]="{ 'loading' : _loading }">
    </div>
</div>
