<div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="10px">
    <form>
        <mat-form-field
            fxLayout="row"
            fxLayoutAlign="start center"
            fxLayoutGap="10px"
        >
            <input
                matInput
                [formControl]="strategyControl"
                placeholder="Current strategy"
                value="{{ currentStrategy }}"
                [matAutocomplete]="auto"
            />
            <mat-autocomplete
                [class]="{ menu: true }"
                #auto="matAutocomplete"
                (optionSelected)="optionSelected($event)"
            >
                <mat-option
                    *ngFor="let strategy of filteredStrategies | async"
                    [value]="strategy"
                >
                    {{ strategy }}
                </mat-option>
            </mat-autocomplete>
            <mat-icon matPrefix svgIcon="account-tie"></mat-icon>
        </mat-form-field>
    </form>
</div>
