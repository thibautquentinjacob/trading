<div
    *ngIf="currentSymbol"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="20px"
>
    <mat-icon svgIcon="coin" class="logo"> </mat-icon>
    <div
        class="current-symbol"
        matTooltip="{{ currentSymbol.symbol }}"
        [matTooltipClass]="{ tooltip: true }"
    >
        <span class="arrow"> # </span>
        <span>
            {{ currentSymbol.name }}
        </span>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
        <app-top-metric
            *ngFor="let metric of metrics"
            [metricType]="metric.type"
            [currentTopMetric]="metric.current"
            [previousTopMetric]="metric.previous"
            [increment]="metric.increment"
        >
        </app-top-metric>
    </div>

        <mat-select placeholder="Symbol" [(ngModel)]="_currentSymbol" name="symbol">
            <mat-option *ngFor="let symbol of _symbols" [value]="symbol.symbol">
                {{ symbol.symbol }}
            </mat-option>
        </mat-select>
    </mat-form-field> -->
</div>
