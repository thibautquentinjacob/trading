<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
    <span class="metric-title">
        {{ currentTopMetric.title }}
    </span>
    <span
        *ngIf="metricType === 'CURRENCY'"
        class="metric-value"
        [ngClass]="{
            positive: increment >= 0,
            negative: increment < 0
        }"
    >
        {{ currentTopMetric.value | currency }} ({{
            increment | percent: '0.2'
        }})
    </span>
    <span
        *ngIf="metricType === 'PERCENTAGE'"
        class="metric-value"
        [ngClass]="{
            positive: currentTopMetric.value >= 0.5,
            negative: currentTopMetric.value < 0.5
        }"
    >
        {{ currentTopMetric.value | percent: '0.2' }}
    </span>
</div>
